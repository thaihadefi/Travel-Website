<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mã OTP</title>
  <link rel="stylesheet" href="public/admin/assets/css/style.css">
  </head>
  <body>
    <div class="page-account">
      <div class="form-account">
        <h1 class="inner-title">Nhập mã OTP</h1>
        <div class="inner-desc">Vui lòng nhập mã OTP để tiếp tục</div>
        <form class="inner-form">
          <div class="inner-group">
            <label class="inner-label" for="otp">Mã OTP</label>
            <input class="inner-control" type="text" name="otp" id="otp" placeholder="Ví dụ: 123456">
          </div>
          <button class="inner-button">Xác thực</button>
        </form>
        <div class="inner-more"><span>Bạn đã nhớ mật khẩu?</span><a href="#">Đăng nhập</a></div>
      </div>
    </div>
  </body>
</html>
